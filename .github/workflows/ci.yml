name: Build

on:
  push:
  pull_request:
    branches: [master, main]

jobs:
  build-and-test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bootstrap and build
        shell: pwsh
        run: ./build.ps1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: output/testResults.xml

  publish:
    name: Publish to PSGallery
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version from tag
        shell: pwsh
        run: |
          $version = '${{ github.ref_name }}'.TrimStart('v')
          Write-Host "Setting module version to $version"
          $manifestPath = './PSFolderSize/PSFolderSize.psd1'
          (Get-Content $manifestPath -Raw) -replace "ModuleVersion\s*=\s*'[^']*'", "ModuleVersion = '$version'" | Set-Content $manifestPath
          Write-Host "Manifest version: $((Test-ModuleManifest $manifestPath).Version)"

      - name: Build and publish
        shell: pwsh
        env:
          PSGALLERY_API_KEY: ${{ secrets.PSGALLERY_API_KEY }}
        run: ./build.ps1 -Task Build, Publish -NuGetApiKey $env:PSGALLERY_API_KEY
